    <title>Stylish Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn btn-light" onclick="clearDisplay()">C</button>
            <button class="btn btn-light" onclick="appendCharacter('/')">/</button>
            <button class="btn btn-light" onclick="appendCharacter('*')">*</button>
            <button class="btn btn-light" onclick="appendCharacter('-')">-</button>

            <button class="btn btn-dark" onclick="appendCharacter('7')">7</button>
            <button class="btn btn-dark" onclick="appendCharacter('8')">8</button>
            <button class="btn btn-dark" onclick="appendCharacter('9')">9</button>
            <button class="btn btn-light" onclick="appendCharacter('+')">+</button>

            <button class="btn btn-dark" onclick="appendCharacter('4')">4</button>
            <button class="btn btn-dark" onclick="appendCharacter('5')">5</button>
            <button class="btn btn-dark" onclick="appendCharacter('6')">6</button>
            <button class="btn btn-dark" onclick="calculateResult()">=</button>

            <button class="btn btn-dark" onclick="appendCharacter('1')">1</button>
            <button class="btn btn-dark" onclick="appendCharacter('2')">2</button>
            <button class="btn btn-dark" onclick="appendCharacter('3')">3</button>
            <button class="btn btn-dark" onclick="appendCharacter('.')">.</button>

            <button class="btn btn-dark btn-zero" onclick="appendCharacter('0')">0</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
